    <ion-fab bottom right>
        <button ion-fab>options</button>

        <ion-fab-list side="top">
            <button ion-fab (click)="logout()">Logout</button>
            <button ion-fab (click)="viewTeams()">teams</button>
            <button ion-fab (click)="viewStadium()">Stadiums</button>
            <button ion-fab (click)="viewChannels()">channels</button>
            <button ion-fab (click)="showLeaderboard()">leaderboard</button>




        </ion-fab-list>
    </ion-fab>



    <ion-card *ngFor="let team of teams">
        <img [src]="team.flag || team.image || team.icon" />
        <ion-card-content>
            <ion-card-title>
                {{team.name}}
            </ion-card-title>
            <p>
                {{ (team.city && 'in the city of ' + team.city) || (team.country && 'from ' + team.country) || (team.fifaCode && ' fifa code is ' + team.fifaCode)}}
            </p>

        </ion-card-content>
    </ion-card>
</ion-content>
