<ion-header>

    <ion-navbar>
        <ion-title>leaderboard</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Who will be the 1st of the league ?</p>

    <ion-item>
        <ion-label>Team</ion-label>

        <ion-select [(ngModel)]="first">
            <ion-option [value]="team.name" *ngFor="let team of teams">{{team.name}}</ion-option>
        </ion-select>
    </ion-item>


    <p>Who will be the 2nd of the league ?</p>

    <ion-item>
        <ion-label>Team</ion-label>
        <ion-select [(ngModel)]="second">
            <ion-option [value]="team.name" *ngFor="let team of teams">{{team.name}}</ion-option>
        </ion-select>
    </ion-item>


    <p>Who will be the 3rd of the league ?</p>

    <ion-item>
        <ion-label>Team</ion-label>

        <ion-select [(ngModel)]="third">
            <ion-option [value]="team.name" *ngFor="let team of teams">{{team.name}}</ion-option>
        </ion-select>
    </ion-item>



    <ion-list>
        <ion-list-header>
            Your leaderboard
        </ion-list-header>
        <ion-item *ngFor="let favorit of myFavorit">{{favorit}}</ion-item>
    </ion-list>
    <button ion-button full (click)="saveFavorits()">save</button>

    <button ion-button full (click)="goBack()">close</button>



</ion-content>
