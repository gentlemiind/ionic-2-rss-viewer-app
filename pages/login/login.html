<ion-header>

    <ion-navbar>
        <ion-title>Subscribe</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>



        <ion-item>
            <ion-label floating>Fullname</ion-label>
            <ion-input type="text" #fullname></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" #email></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #password></ion-input>
        </ion-item>


        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" #confirmation></ion-input>
        </ion-item>



        <div padding>
            <button ion-button full (click)="registerUser(email.value, password.value, confirmation.value, fullname.value)">Subscribe</button>
        </div>
        <div padding>
            <button ion-button full (click)="goBack()">Cancel</button>
        </div>
    </ion-list>


</ion-content>
